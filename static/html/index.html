<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<style>
		#available-names{
			display: flex;
			flex-wrap: wrap;
		}

		#available-names div {
			width: 200px;
		}
		.line{
			fill:none;
			stroke-width:2px;
			stroke:black;
			transition: 0.2s;
		}
		.fade{
			opacity: 0.3;
			stroke:grey!important;
		}
		.legend div{
			width: 50px;
			height: 20px;
		}
		#legend{
			width: 300px;
		}
	</style>
</head>
<body>
	<h1>Foo</h1>
	<div id="available-names">
		
	</div>
	<div id="legend">
		
	</div>
	<script src="/scripts/script.js"></script>
</body>
</html>
